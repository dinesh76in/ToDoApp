<!DOCTYPE html>
<html lang="en">

<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="js/app.js"></script>
</head>

<body ng-app="todoApp">

    <h2 style="text-align:center;">To Do App</h2>
	<div ng-controller="ToDoController" style="padding-left: 150px; padding-right: 150px;padding-top: 50px;">
	 <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>To Do Name</th>
                <th>To Do Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="todo in todos" >
                <td>{{ todo.id }}</td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.status }}</td>
                <td> <a href="javascript:void(0)" ng-click="edit(todo)">edit</a> | <a href="javascript:void(0)" ng-click="delete(todo.id)">delete</a>

            </tr>
        </tbody>
    </table>

   <div>
        <form class="well">
            <label>To do Name</label>
            <input type="text" name="name" ng-model="title" />
            <input type="button" value="Save" ng-click="save(title)" class="btn btn-primary" />
        </form>
   </div>

   <div ng-show="mode == 'edit'">
    <br>
       <form class="well">
            <label>To do Name</label><input type="text" ng-readonly="true" name="name" ng-model="selected.title" />
            <label>To do Status</label><input type="text" name="name" ng-model="selected.status" />
            <input type="button" value="Save" ng-click="update(selected.id,selected.status)" class="btn btn-primary" />
            <input type="button" value="Cancel" ng-click="cancel()" class="btn btn-primary" />
        </form> 

   </div> 
   </div>

 </body>
</html>
